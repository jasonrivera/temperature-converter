<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-4">Temperature Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id="fahrenheitInput" class="form-control form-control-lg" placeholder="Enter Fahrenheit Temperature...">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div id="celsius-text" class="card-body">
                            <h4>Celsius:</h4>
                            <div id="celsiusOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div id="kelvin-text" class="card-body">
                            <h4>Kelvin:</h4>
                            <div id="kelvinOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
